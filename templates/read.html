{% extends "base.html" %}

{% block content %}
<h1>Story Share</h1>


<div class="col-md6 border rounded">
        <h2>{{story.title}}</h2>
        <div>
            {{story.content}}
        </div>
        <div>
            Автор - {{story.user.name}}, Дата написания - {{story.created_date}}
        </div>
</div>
{% endblock %}
